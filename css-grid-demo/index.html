<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 11 Demo - CSS Grid</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <div class="wrapper">
      <h1>CSS Grid</h1>

      <nav>
        <ul>
          <li><a href="#section-1">Section 1</a></li>
          <li><a href="#section-2">Section 2</a></li>
          <li><a href="#section-3">Section 3</a></li>
        </ul>
      </nav>
    </div>  
  </header>

  <main>

    <section id="section-1">
      <div class="wrapper">
        <h2>Grid Layout</h2>

        <div class="grid-1">
          <div class="box-1">Box 1</div>
          <div class="box-2">Box 2</div>
          <div class="box-3">Box 3</div>
          <div class="box-4">Box 4</div>
          <div class="box-5">Box 5</div>
          <div class="box-6">Box 6</div>
          <div class="box-7">Box 7</div>
          <div class="box-8">Box 8</div>
        </div>
      </div>  
    </section>

    <section id="section-2">
      <div class="wrapper">
        <h2>Line based positioning and Grid area</h2>

        <div class="grid-2">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          
          <div class="four">4</div>
          <div class="five">5</div>
          <div class="six">6</div> 
          
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          
        </div>
      </div>
    </section>

    <section id="section-3">
      <div class="wrapper">
        <h2>Line based positioning and alignment</h2>
        <div class="grid-3">
          <div>Box 1</div>
          <div>Box 2</div>
          <div>Box 3</div>
          <div>Box 4</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrapper">
      <small>&copy; 2025</small>
    </div>
  </footer>

</body>
</html>
